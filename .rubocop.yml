plugins:
  - rubocop-capybara
  - rubocop-factory_bot
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec
  - rubocop-rspec_rails

AllCops:
  Exclude:
    - "bin/**"
    - "db/schema.rb"
    - "node_modules/**/*"
    - "vendor/**/*"
  TargetRubyVersion: 3.3
  TargetRailsVersion: 7.2
  NewCops: enable

# -----------------------------------------------------------------------------
#                                   RAILS

Rails:
  Enabled: true

Rails/ApplicationRecord:
  Exclude:
    - db/migrate/**/*

Rails/SkipsModelValidations:
  Exclude:
    - db/migrate/**/*
    - spec/**/*_spec.rb

# `JSON.parse(responsy.body)` has a much different meaning to
# `response.parsed_body`: Content must be JSON, while `#parsed_body`
# might parse different formats, yet it does not support JSON-like
# formats e.g. `application/vnd+json`. All together, the cop is quite
# useless.
#
Rails/ResponseParsedBody:
  Enabled: False

# -----------------------------------------------------------------------------
#                                   RSPEC

RSpec:
  Include:
    - "spec/**/*_spec.rb"
    - "spec/spec_helper.rb"
    - "spec/rails_helper.rb"

RSpec/ContextWording:
  Enabled: false

RSpec/DescribedClass:
  EnforcedStyle: explicit

RSpec/ExampleLength:
  Enabled: false

RSpec/ExpectInHook:
  Enabled: false

RSpec/IndexedLet:
  Enabled: false

RSpec/MessageSpies:
  Enabled: false

RSpec/MissingExampleGroupArgument:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/NestedGroups:
  Max: 6

# Factory Bot

FactoryBot/AssociationStyle:
  Enabled: false

# Capybara

Capybara:
  Enabled: true

Capybara/ClickLinkOrButtonStyle:
  EnforcedStyle: link_or_button

# -----------------------------------------------------------------------------
#                                   Layout

Layout/ArgumentAlignment:
  EnforcedStyle: with_fixed_indentation

Layout/BeginEndAlignment:
  Enabled: true

Layout/CaseIndentation:
  EnforcedStyle: end
  SupportedStyles:
    - case
    - end
  IndentOneStep: true

Layout/EmptyLinesAroundAttributeAccessor:
  Enabled: true

Layout/FirstArrayElementIndentation:
  EnforcedStyle: consistent

Layout/FirstHashElementIndentation:
  EnforcedStyle: consistent

Layout/LineLength:
  Exclude:
    - "db/**/*"
    - "spec/**/*"
    - "config/**/*"

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented

Layout/SpaceAroundMethodCallOperator:
  Enabled: true

Layout/SpaceInsideBlockBraces:
  EnforcedStyle: space
  EnforcedStyleForEmptyBraces: no_space
  SpaceBeforeBlockParameters: false

Layout/SpaceInsideHashLiteralBraces:
  EnforcedStyle: no_space

# -----------------------------------------------------------------------------
#                                    Lint

#
# False positives:
#   * expect { something }.to change { something } often triggers this
#
Lint/AmbiguousBlockAssociation:
  Exclude:
    - "spec/**/*_spec.rb"

# -----------------------------------------------------------------------------
#                                   Metrics

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - "db/**/*"
    - "spec/**/*"
    - "config/**/*"
    - "**/*.rake"

Metrics/ClassLength:
  Max: 200

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/MethodLength:
  Max: 30
  Exclude:
    - "db/**/*"

Metrics/PerceivedComplexity:
  Max: 15

# -----------------------------------------------------------------------------
#                                   Style

#
# Both styles or mixtures are reasonable
#
Style/ClassAndModuleChildren:
  EnforcedStyle: compact
  Enabled: false

#
# Would be better but unlikely...
#
Style/Documentation:
  Enabled: false

Style/HashEachMethods:
  Enabled: false

Style/HashTransformKeys:
  Enabled: false

Style/HashTransformValues:
  Enabled: false

Style/RaiseArgs:
  EnforcedStyle: compact

#
# Quick single line rescues in specs
#
Style/RescueModifier:
  Exclude:
    - "spec/**/*_spec.rb"

#
# Quick single line rescues in specs
#
Style/RescueStandardError:
  Exclude:
    - "spec/**/*_spec.rb"

#
# Often used pattern in chaining subjects in specs
#
Style/Semicolon:
  Exclude:
    - "spec/**/*_spec.rb"

Style/SignalException:
  EnforcedStyle: only_raise

Style/StringLiterals:
  EnforcedStyle: double_quotes
