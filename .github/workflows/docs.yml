---
name: docs

on:
  push:
    branches:
      - main

jobs:
  docs:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pdm-project/setup-pdm@main
        with:
          python-version: "3.10"
      - run: pdm install
      - run: pdm run mkdocs gh-deploy --force
