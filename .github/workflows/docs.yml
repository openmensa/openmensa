---
name: docs

on:
  push:
    branches:
      - main
    paths:
      - docs
      - mkdocs.yml
      - Pipfile
      - Pipfile.lock

jobs:
  docs:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v2
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pipenv wheel
      - run: pipenv install --system --deploy
      - run: pipenv run mkdocs gh-deploy --force
